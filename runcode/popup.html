<html>
<head>

<style>
    body {
        min-width: 357px;
        overflow-x:hidden;
    }

    .code {
        width: 640px;
        min-height: 120px;
        max-height: 360px;
        overflow: scroll;
    }

</style>

<script src="scripts/jquery-1.5.1.min.js"></script>
<script src="scripts/jscex.bundle.min.js"></script>

<script>
    chrome.tabs.getSelected(null, function (tab) {
        chrome.tabs.executeScript(tab.id, { file: "scripts/page.js", allFrames: true }, function () {
            chrome.tabs.sendRequest(tab.id, { executeSelection: true }, function (response) {
                $("pre").text(response.code);
            });
        });
    });
</script>

</head>
<body>

<pre id="code" class="code" style="font-size:12pt; font-family: Consolas, Manaco"></pre>

</body>
</html>
